<!-- Página CRUD de Alunos -->
<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Alunos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestão de Alunos</h1>

  <form id="alunoForm">
    <input type="text" id="nome" placeholder="Nome" required />
    <input type="text" id="apelido" placeholder="Apelido" required />
    <input type="text" id="curso" placeholder="Curso" required />
    <input type="number" id="anoCurricular" placeholder="Ano" required />
    <button type="submit">Adicionar Aluno</button>
  </form>

  <ul id="listaAlunos"></ul>

  <script src="script.js"></script>
</body>
</html>
